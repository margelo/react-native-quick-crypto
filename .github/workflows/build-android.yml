name: Build Android

on:
  push:
    branches:
      - main
    paths:
      - '.github/workflows/build-android.yml'
      - 'packages/react-native-quick-crypto/android/**'
      - 'packages/react-native-quick-crypto/nitrogen/generated/android/**'
      - 'packages/react-native-quick-crypto/nitrogen/generated/shared/**'
      - 'example/android/**'
      - 'bun.lockb'
      - 'example/bun.lockb'
  pull_request:
    paths:
      - '.github/workflows/build-android.yml'
      - 'packages/react-native-quick-crypto/android/**'
      - 'packages/react-native-quick-crypto/nitrogen/generated/android/**'
      - 'packages/react-native-quick-crypto/nitrogen/generated/shared/**'
      - 'example/android/**'
      - 'bun.lockb'
      - 'example/bun.lockb'

jobs:
  build_android_example:
    name: Build Android Example App
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Clear up some disk space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.1.22

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: zulu
          java-version: 17
          cache: gradle

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          accept-android-sdk-licenses: true
          log-accepted-android-sdk-licenses: false
          # this cmdline tools version barked the least in GHA runners
          # hopefully we can remove it in the future
          cmdline-tools-version: 9477386

      - name: Bootstrap JS
        run: |
          bun install

      - name: Restore Gradle cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Run Gradle Build for example app
        run: cd example/android && ./gradlew assembleDebug --build-cache && cd ../..
