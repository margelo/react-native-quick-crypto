name: End-to-End Tests for Android

concurrency:
  group: '${{ github.workflow }}-${{ github.ref }}'
  cancel-in-progress: true

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - '.github/workflows/e2e-android-test.yml'
      - 'example/**'
      - 'cpp/**'
      - 'nitrogen/**'
      - 'src/**'
  push:
    branches: [main]
    paths:
      - 'example/**'
      - 'cpp/**'
      - 'nitrogen/**'
      - 'src/**'

jobs:
  e2e-tests-android:
    runs-on: ubuntu-latest
    env:
      EMULATOR_API_LEVEL: 34
      OUTPUT_DIR: ~/output
      GRADLE_OPTS: '-Dorg.gradle.daemon=false -Dorg.gradle.caching=true'

    steps:
      - name: Maximize build space
        uses: AdityaGarg8/remove-unwanted-software@v5
        with:
          remove-dotnet: 'true'
          remove-haskell: 'true'
          remove-codeql: 'true'
          remove-docker-images: 'true'

      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: '20'

      - name: Install Bun
        uses: ./.github/actions/setup-bun

      - name: Create Directories
        run: |
          mkdir -p $HOME/output
          mkdir -p $HOME/.maestro/tests/

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'corretto'
          java-version: '17'

      - name: Restore Gradle cache
        uses: actions/cache/restore@v5
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            example/android/.gradle
            example/android/build
            example/android/app/.cxx
            example/android/app/build
          key: ${{ runner.os }}-gradle-v2-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-v2-

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libssl-dev pkg-config

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Dependencies
        run: bun install

      - name: Build Android App
        working-directory: ./example/android
        run: |
          echo "Building Android app with Gradle..."
          echo "Build output will be available in android-build.log artifact"
          ./gradlew :app:assembleDebug --no-daemon > $HOME/output/android-build.log 2>&1

      - name: Install Maestro CLI
        run: |
          export MAESTRO_VERSION=2.0.10
          curl -Ls "https://get.maestro.mobile.dev" | bash
          echo "$HOME/.maestro/bin" >> $GITHUB_PATH

      - name: Enable KVM
        if: env.SKIP_KVM != 'true'
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: Restore AVD cache
        uses: actions/cache@v5
        id: avd-cache
        with:
          path: |
            ~/.android/avd/*
            ~/.android/adb*
          key: avd-pixel7pro-${{ env.EMULATOR_API_LEVEL }}

      - name: Create AVD and Generate Snapshot for Caching
        if: steps.avd-cache.outputs.cache-hit != 'true'
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: ${{ env.EMULATOR_API_LEVEL }}
          arch: x86_64
          profile: pixel_7_pro
          force-avd-creation: false
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none -no-metrics
          disable-animations: false
          script: echo "Generated AVD snapshot for caching."

      - name: Run E2E Tests
        uses: reactivecircus/android-emulator-runner@v2
        id: test_android
        continue-on-error: true
        with:
          api-level: ${{ env.EMULATOR_API_LEVEL }}
          arch: x86_64
          profile: pixel_7_pro
          force-avd-creation: false
          emulator-options: -no-snapshot-save -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none -no-metrics
          disable-animations: true
          working-directory: ./example
          script: |
            echo "Starting Metro Bundler..."
            bun start > $HOME/output/metro.log 2>&1 &
            echo "Waiting for Metro to start..."
            i=0
            while [ $i -lt 30 ]; do
              if curl -sf http://localhost:8081/status > /dev/null 2>&1; then
                echo "Metro is ready!"
                break
              fi
              sleep 1
              i=$((i+1))
            done
            echo "Setting up adb reverse for Metro..."
            adb reverse tcp:8081 tcp:8081
            echo "Installing pre-built APK..."
            adb install android/app/build/outputs/apk/debug/app-debug.apk
            echo "Launching app..."
            adb shell am start -n com.margelo.quickcrypto.example/.MainActivity
            sleep 5
            export PATH="$PATH:$HOME/.maestro/bin"
            export MAESTRO_DRIVER_STARTUP_TIMEOUT=300000
            export MAESTRO_CLI_NO_ANALYTICS=1
            export MAESTRO_CLI_ANALYSIS_NOTIFICATION_DISABLED=true
            echo "Running End-to-End tests on Android..."
            maestro test test/e2e/test-suites-flow.yml --config .maestro/config.yml --env PLATFORM=android --test-output-dir $HOME/output

      - name: Stop Gradle Daemon
        if: always()
        working-directory: ./example/android
        run: ./gradlew --stop

      - name: Collect Screenshots
        if: always()
        run: |
          mkdir -p $HOME/output/screenshots
          LATEST_SCREENSHOT=$(find $HOME/output -name "screenshot-*.png" -type f 2>/dev/null | sort -r | head -1)
          if [ -n "$LATEST_SCREENSHOT" ]; then
            echo "Copying screenshot from $LATEST_SCREENSHOT to screenshots/android-test-result.png"
            cp "$LATEST_SCREENSHOT" $HOME/output/screenshots/android-test-result.png
          else
            echo "No screenshot found to copy"
          fi

      - name: Post Maestro Screenshot to PR
        if: always()
        uses: ./.github/actions/post-maestro-screenshot
        with:
          platform: android
          github-token: ${{ secrets.GITHUB_TOKEN }}
          test-outcome: ${{ steps.test_android.outcome }}
          imgbb-api-key: ${{ secrets.IMGBB_API_KEY }}

      - name: Upload Test Output
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-android-test-output
          path: |
            ${{ env.OUTPUT_DIR }}/*.log
            ${{ env.OUTPUT_DIR }}/screenshots/*.png
          retention-days: 5

      - name: Save Gradle cache
        if: always()
        uses: actions/cache/save@v5
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            example/android/.gradle
            example/android/build
            example/android/app/.cxx
            example/android/app/build
          key: ${{ runner.os }}-gradle-v2-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}

      - name: Exit with Test Result
        if: always()
        run: |
          if [ "${{ steps.test_android.outcome }}" != "success" ]; then
            exit 1
          fi
