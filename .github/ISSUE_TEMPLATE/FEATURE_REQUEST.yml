name: ✨ Feature request
description: Suggest an idea for this project
title: '✨ '
labels: [✨ feature]
body:
  - type: textarea
    attributes:
      label: What feature or enhancement are you suggesting?
      description: Explain what the feature or enhancement you're suggesting is, how it might improve QuickCrypto and what it's pros and cons are.
      placeholder: I think it would be great to have support for `foo` algorithm with `bar` keytypes in QuickCrypto.
    validations:
      required: true
  - type: dropdown
    attributes:
      label: What Platforms whould this feature/enhancement affect?
      description: Select the platforms where this feature/enhancement should work on. Features/Enhancements that work on all platforms are more likely to be picked up than platform specifics.
      multiple: true
      options:
        - iOS
        - Android
        - Both
    validations:
      required: true
  - type: textarea
    attributes:
      label: Alternatives/Workarounds
      description: Explain if there are any alternatives/workarounds for the feature/enhancement.
      placeholder: I am currently using an all-Javascript implementation of `foo` algorithm with `bar` keytypes and it is slow.
    validations:
      required: true
  - type: checkboxes
    attributes:
      label: Additional information
      description: Please check all the boxes that apply
      options:
        - label: I agree to follow this project's [Code of Conduct](https://github.com/margelo/react-native-quick-crypto/blob/main/CODE_OF_CONDUCT.md)
          required: true
        - label: I searched for [similar feature requests in this repository](https://github.com/margelo/react-native-quick-crypto/issues?q=is%3Aopen+is%3Aissue+label%3A%22✨+enhancement%22) and found none.
          required: true
